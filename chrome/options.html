<!DOCTYPE html>
<html>
<head><title>GOV.UK Blinken Settings</title></head>
<body>

<div>
  <label for="production-url">Production Icinga URL</label>
  <input id="production-url" type="text"/>
</div>

<div>
  <label for="staging-url">Staging Icinga URL</label>
  <input id="staging-url" type="text"/>
</div>

<div>
  <label for="integration-url">Integration Icinga URL</label>

</div>

</div>

<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
